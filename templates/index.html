<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>YOLO + ESP32-CAM</title>
  <style>
    body { font-family: Arial; background-color: #f2f2f2; padding: 30px; }
    h1 { color: #333; }
    form, .actions {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover { background-color: #0056b3; }
    input[type="file"] { margin-bottom: 15px; }
  </style>
</head>
<body>
  <h1>🧠 Hệ thống nhận diện với YOLO + ESP32-CAM</h1>

  <form action="/" method="post" enctype="multipart/form-data">
    <h3>📤 Upload ảnh hoặc video</h3>
    <input type="file" name="files" multiple required><br>
    <button type="submit">🚀 Nhận diện</button>
  </form>

  <div class="actions">
    <h3>🎥 Nhận diện trực tiếp từ ESP32-CAM</h3>
    <form action="/esp32-live" method="get">
      <button type="submit">Bắt đầu từ ESP32</button>
    </form>
    <form action="/dashboard" method="get">
      <button type="submit">🔁 Xem Dashboard</button>
    </form>
  </div>
</body>
</html>
